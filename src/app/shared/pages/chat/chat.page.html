<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/sessions" (click)="setSelectedTab();"></ion-back-button>
    </ion-buttons>
    <div class="header-info">
      <ion-avatar>
        <img src="https://avatars.dicebear.com/api/croodles/{{organizationId}}.svg">
      </ion-avatar>
      {{ organizationId }}
    </div>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="videocam-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true" scrollEvents="true">

  <app-file-sender></app-file-sender>

</ion-content>

<ion-footer class="ion-no-border" no-shadow>

  <app-text-message [orgId]="organizationId"></app-text-message>

</ion-footer>
