<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label color="primary" fixed>Org ID:</ion-label>
      <ion-input [disabled]="toggleTextBox" color="dark" value="{{authService.token}}"></ion-input>
    </ion-item>
    <ion-button class="edit-button" *ngIf="!toggleTextBox" fill="clear" (click)="disableEdit()">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
    <ion-button class="edit-button" color="primary" (click)="enableEdit()">
      <ion-icon *ngIf="toggleTextBox" name="create-outline"></ion-icon>
      <ion-icon *ngIf="!toggleTextBox" name="checkmark-outline"></ion-icon>
    </ion-button>
  </ion-list>

  <!-- Mic toggle button -->
  <!-- <ion-button class="edit-button" color="primary" (click)="enableMic()">
    <ion-icon *ngIf="toggleMicButton" name="videocam-outline"></ion-icon>
    <ion-icon *ngIf="!toggleMicButton" name="videocam-off-outline"></ion-icon>
  </ion-button> -->

  <!-- Camera toggle button -->
  <!-- <ion-button class="edit-button" color="primary" (click)="enableCam()">
    <ion-icon *ngIf="toggleCamButton" name="mic-outline"></ion-icon>
    <ion-icon *ngIf="!toggleCamButton" name="mic-off-outline"></ion-icon>
  </ion-button> -->

  <ion-button class="game-controller" (click)="openSelect()">
    <ion-icon name="game-controller"></ion-icon>
  </ion-button>
  <ion-select [(ngModel)]="choices" (ionChange)="startGame(choices)" [hidden]='showList' #gameList>
    <ion-select-option value="game-1">Checkers</ion-select-option>
    <ion-select-option value="game-2">Chess</ion-select-option>
  </ion-select>

</ion-content>

<ion-footer class="ion-no-border" no-shadow>
  <ion-button expand="block" size="large" (click)="logout()">Logout</ion-button>
</ion-footer>
