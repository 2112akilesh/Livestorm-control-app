 <ion-tabs (ionTabsDidChange)="setSelectedTab()">

  <ion-tab-bar hide-tabs slot="bottom" [hidden]="onTab || onSettings">
    <ion-tab-button tab="sessions">
      <ion-icon [name]="selected === 'sessions' ? 'chatbox' : 'chatbox-outline'"></ion-icon>
      <ion-label>Session</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="events">
      <ion-icon [name]="selected === 'events' ? 'create' : 'create-outline'" name="create"></ion-icon>
      <ion-label>Event</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
