 <ion-tabs (ionTabsDidChange)="setSelectedTab()">

  <ion-tab-bar slot="bottom" [hidden]="onTab">
    <ion-tab-button tab="event">
      <ion-icon [name]="selected === 'event' ? 'chatbox' : 'chatbox-outline'"></ion-icon>
      <ion-label>Event</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="meet">
      <ion-icon [name]="selected === 'meet' ? 'create' : 'create-outline'" name="create"></ion-icon>
      <ion-label>Meet</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
