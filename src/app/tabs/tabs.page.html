<ion-tabs (ionTabsDidChange)="setSelectedTab()">

  <ion-tab-bar slot="bottom" [hidden]="onTab">
    <ion-tab-button tab="chat">
      <ion-icon name="chatbox-sharp"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="meet">
      <ion-icon name="create"></ion-icon>
      <ion-label>Meet</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
