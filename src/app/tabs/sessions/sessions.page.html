
<ion-content fullscreen="true">

  <ion-refresher mode="md" slot="fixed" pullFactor="0.5" pullMin="60" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">Sessions</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <div class="search">
        <ion-input placeholder="Search">
          <ion-icon name="search"></ion-icon>
        </ion-input>
      </div>
    </ion-toolbar>
  </ion-header>


  <app-list-session [loadingSessionStates]="refresh" #listSessionComponent></app-list-session>


</ion-content>
