<ion-header mode="ios" [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Sessions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sessions</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <div class="search">
        <ion-input placeholder="Search">
          <ion-icon name="search"></ion-icon>
        </ion-input>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let chat of chats" button detail="false" routerLink="chat">
      <ion-avatar slot="start">
        <img [src]="chat.img">
      </ion-avatar>
      <ion-label><b>{{ chat.from }}</b>
        <p>
          <ion-icon name="checkmark-done" [color]="chat.read ? 'primary' : 'medium'"></ion-icon>
          {{ chat.msg }}
        </p>
      </ion-label>
      <span class="time" slot="end">
        {{ chat.date | date:'dd.MM.yy' }}
        <div class="unread" *ngIf="chat.unreadCount > 0">
          {{ chat.unreadCount }}
        </div>
      </span>
    </ion-item>
  </ion-list>
